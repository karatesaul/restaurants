<form [formGroup]="form">
  <h1 mat-dialog-title>Add Tag</h1>
  <mat-dialog-content>
    <!-- Value -->
    <mat-form-field class="form-layout-field">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="value"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="getTagPayload()"
      mat-flat-button
      color="primary"
      type="submit">
      Add
    </button>
  </mat-dialog-actions>
</form>
