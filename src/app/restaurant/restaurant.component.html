<div class="restaurant-page">
  <header class="restaurant-header">
    <h1>{{ restaurant()?.name }}</h1>
    <button class="restaurant-delete"
      color="warn"
      mat-flat-button
      routerLink="delete"
      [state]="{ name: restaurant()?.name, type: 'restaurant' }">
      Delete
    </button>
  </header>

  <div class="restaurant-tiles">
    <mat-card class="restaurant-tile">
      <mat-card-header>
        <mat-card-title>Tags</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-set>
          <mat-chip *ngFor="let tag of tags()">
            {{ tag.value }}
          </mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<router-outlet (deactivate)="onDeactivate()"></router-outlet>
