<div class="list-page">
  <h1>Restaurants</h1>
  <table
    mat-table
    [dataSource]="restaurants()">

    <!-- Name -->
    <ng-container [matColumnDef]="columns.Name">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let restaurant">
        {{ restaurant.name }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns">
    </tr>
  </table>
</div>
