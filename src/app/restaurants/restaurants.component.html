<div class="list-page">
  <div class="list-page-header">
    <h1>Restaurants</h1>
    <a
      mat-flat-button
      color="primary"
      routerLink="add">
      Add Restaurant
    </a>
  </div>
  <table
    mat-table
    [dataSource]="restaurants()">

    <!-- Name -->
    <ng-container [matColumnDef]="columns.Name">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let restaurant">
        {{ restaurant.name }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns">
    </tr>
  </table>
</div>
<router-outlet></router-outlet>
