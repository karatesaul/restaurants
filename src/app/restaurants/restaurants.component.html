<div class="list-page">
  <div class="list-page-header">
    <h1>Restaurants</h1>
    <a
      mat-flat-button
      color="primary"
      routerLink="add">
      Add Restaurant
    </a>
  </div>

  <ag-grid-angular
    class="list-table"
    [ngClass]="'ag-theme-alpine' | darkTheme"
    [columnDefs]="columnDefs"
    (gridReady)="$event.api.sizeColumnsToFit()"
    (gridSizeChanged)="$event.api.sizeColumnsToFit()"
    [rowData]="restaurants()">
  </ag-grid-angular>
</div>
<router-outlet (deactivate)="onDeactivate()"></router-outlet>
