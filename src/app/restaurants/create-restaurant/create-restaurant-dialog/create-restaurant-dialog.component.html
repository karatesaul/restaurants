<form [formGroup]="form">
  <h1 mat-dialog-title>Add Restaurant</h1>
  <mat-dialog-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name"/>
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="form.value"
      mat-flat-button
      color="primary"
      type="submit">
      Add
    </button>
  </mat-dialog-actions>
</form>
