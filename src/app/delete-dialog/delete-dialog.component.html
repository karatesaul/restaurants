<h1 mat-dialog-title>Are you sure you want to delete {{data.type}} "{{data.name}}"?</h1>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false"
    color="primary"
    mat-flat-button
    type="button">
    Cancel
  </button>
  <button [mat-dialog-close]="true"
    color="warn"
    mat-flat-button
    type="submit">
    Delete
  </button>
</mat-dialog-actions>
