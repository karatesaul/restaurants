<div class="detail-page">
  <header class="detail-page-header">
    <h1>{{ tag()?.value }}</h1>
    <button class="detail-page-delete"
      color="warn"
      mat-flat-button
      routerLink="delete">
      Delete
    </button>
  </header>

  <div class="detail-page-tiles">
    <mat-card class="detail-page-tile">
      <mat-card-header>
        <mat-card-title>Restaurants</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let restaurant of restaurants()">{{ restaurant.name }}</mat-list-item>
        </mat-list>
        <p *ngIf="!restaurants().length">No restaurants with this tag.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<router-outlet (deactivate)="onDeactivate()"></router-outlet>
